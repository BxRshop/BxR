<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BxR Store</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="icon" type="image/x-icon" href="https://raw.githubusercontent.com/BxRshop/BxR/refs/heads/main/avi.ico">
    <style>
    body {
        font-family: Arial, sans-serif;
        padding-top: 120px;
        background-color: #040c23;
    }
    .large-title {
        font-size: 2em;
        font-weight: bold;
        color: #4980f7;
        margin-top: -10px;
        text-align: center;
    }
    .image-container {
        margin-top: 10px;
    }
    img {
        max-width: 100%; 
        height: auto;   
        width: 75px;
        height: 75px;
        border: 2px solid #518afe;
        border-radius: 50%;
        margin-right: 10px;
        margin-bottom: 5px;
    }
    .list-group-item {
        position: relative;
        padding: 20px;
        margin: 10px;
        background-color: #07122f;
        box-sizing: border-box;
    }
    .item-info {
        display: flex;
        flex-direction: column;
    }
    .text-part {
        font-size: 2em;
        color: #ffffff;
        margin-top:-130px;
        margin-left: 90px;
    }
    .user-info {
        display: flex;
        align-items: center;
    }
    .flag {
        width: 25px;
        height: 15px;
        margin-left: 5px;
        margin-top: -125px;
        vertical-align: middle;
        border-radius: 0;
        border: none;
        
    }
    .item-label {
        position: absolute;
        top: 10px;
        right: 10px;
        padding: 5px 10px;
        background-color: #007bff;
        color: white;
        border-radius: 0 0 0 15px;
        font-weight: bold;
        font-size: 1.2em;
    }
    .item-button {
        background-color: transparent;
        border: 2px solid #518afe;
        color: #518afe;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin-top: -40px;
        margin-left: 90px;
        cursor: pointer;
        border-radius: 5px;
        transition: background-color 0.3s, border-color 0.3s;
        height: 40px;
        width: 50%;
    }
    .item-button:hover {
        background-color: #3b65b6;
        border-color: #3b65b6;
        color: black;
    }
    .search-sort {
        display: flex;
        justify-content: space-between;
        margin-top: 20px;
        align-items: center;
    }
    .search-sort div {
        margin: 0;
    }
    .search-sort div:first-child {
        width: 50%;
        margin-right: auto;
        margin-left: 10px;
    }
    .search-sort div:last-child {
        width: 15%;
        margin-left: auto;
        margin-right: 350px;
    }
    .horizontal-list {
        display: flex;
        flex-wrap: wrap;
        justify-content: flex-start;
    }
    .list-group-item {
        width: calc(100% - 20px);
    }
    @media (min-width: 768px) {
        .list-group-item {
            width: calc(50% - 20px);
            left: -15px;
        }
        .search-sort div:first-child, 
        .search-sort div:last-child {
            width: 50%;
            margin: 0 0 10px 0;
        }
    }
    @media (min-width: 992px) {
        .list-group-item {
            width: calc(33.33% - 20px);
        }
        .search-sort div:first-child, 
        .search-sort div:last-child {
            width: 50%;
            margin: 0 0 10px 0;
        }
        .search-sort div:last-child {
            margin-left: auto;
        }
    }
    @media (min-width: 1200px) {
        .list-group-item {
            width: calc(25% - 20px);
        }
    }
    @media (max-width: 767px) {
        .search-sort {
            align-items: flex-start;
        }
        .search-sort div:first-child, 
        .search-sort div:last-child {
            width: 50%;
            margin: 0 0 10px 0;
        }
        .search-sort div:last-child {
            margin-left: auto;
        }
        .list-group-item {
            margin-left: -7px;
        }
    }
    .sort-icon, .search-icon {
        border-radius: 20px;
        border: none;
        background-color: transparent;
        padding-right: 30px;
        background-repeat: no-repeat;
        background-position: right 20px center;
        background-size: 20px 20px;
        margin-right: 5px;
        filter: invert(48%) sepia(84%) saturate(567%) hue-rotate(207deg) brightness(93%) contrast(97%);
    }
    .sort-icon {
        background-image: url('https://iconbox.fun/wp/wp-content/uploads/chart_bar3_hoso.svg');
    }
    .search-icon {
        background-image: url('https://iconbox.fun/wp/wp-content/uploads/search_hoso.svg');
        background-position: right 10px center;
    }
    .search-icon:focus, .search-icon:active, 
    .sort-icon:focus, .sort-icon:active {
        background-color: transparent;
    }
    .fixed-header {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        z-index: 1000;
        background-color: #040c23;
        color: #4980f7;
        padding: 10px 0;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        transition: top 0.3s ease;
        height: 120px;
    }
    .search-sort {
        position: absolute;
        top: 50px;
        bottom: 10px;
        left: 1px;
        right: 10px;
    }
    .fixed-header .container {
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    .sns-button {
        display: inline-block;
        padding: 10px 20px;
        text-decoration: none;
        background-color: transparent;
        border: 2px solid #518afe;
        color: #518afe;
        font-size: 16px;
        border-radius: 5px;
        transition: background-color 0.3s, border-color 0.3s;
        margin-left: 10px;
    }
    .sns-button:hover {
        background-color: #518afe;
        border-color: #3b65b6;
        color: black;
    }
    .tos-button {
        display: inline-block;
        padding: 10px 20px;
        text-decoration: none;
        background-color: transparent;
        border: 2px solid #518afe;
        color: #518afe;
        font-size: 16px;
        border-radius: 5px;
        transition: background-color 0.3s, border-color 0.3s;
        margin-left: 10px;
        width: 110px;
    }
    .tos-button:hover {
        background-color: #518afe;
        border-color: #3b65b6;
        color: black;
    }
    .right-buttons {
        display: flex;
        justify-content: flex-end;
    }
    .promo-banner {
        text-align: center;
        padding: 10px;
        background: linear-gradient(to right, #ff00d0, #f06fd4);
        color: white;
        margin-bottom: 20px;
        overflow: hidden;
    }
    .promo-banner.hidden {
        display: none;
    }
    .promo-banner p {
        margin: 0;
        white-space: nowrap;
        display: inline-block;
        position: relative;
        animation: none;
    }
    .promo-banner.animate p {
        animation: marquee 12s linear infinite;
    }
    @keyframes marquee {
        0% { transform: translateX(50%); }
        100% { transform: translateX(-100%); }
    }
    .overlay-banner {
        position: fixed;
        top: 250px;
        left: 0;
        right: 0;
        background-color: rgba(0, 0, 0, 0.8);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 1001;
        margin-left: 500px;
        margin-right: 500px;
        margin-bottom: -100px;
        height: 450px;
    }
    .promo-image-container {
        max-width: calc(100vw - 20px);
        max-height: calc(100vh - 140px);
        overflow: hidden;
        position: relative;
    }
    .promo-image-container img {
        max-width: 90%;
        max-height: 100%;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: auto !important;
        height: auto !important;
        border: none !important;
        border-radius: 0 !important;
        margin: 0 !important;
    }
    .overlay-banner.hidden {
        display: none;
    }
    .close-btn {
        position: absolute;
        top: 5px;
        right: 10px;
        font-size: 24px;
        cursor: pointer;
        color: #fff;
        z-index: 1002;
    }
    .close-btn:hover {
        color: #ddd;
    }
    @media (max-width: 767px) {
        .overlay-banner {
            top: 180px;
            margin-left: 20px;
            margin-right: 20px;
            height: 225px;
            width: auto;
        }
        .promo-image-container {
            max-width: calc(100vw - 40px);
            max-height: calc(100vh - 200px);
            margin-top: 32px;
        }
        .promo-image-container img {
            max-width: 100%;
            max-height: 100%;
        }
    }
    @media (min-width: 768px) and (max-width: 991px) {
        .overlay-banner {
            top: 200px;
            margin-left: 100px;
            margin-right: 100px;
        }
    }
    @media (min-width: 992px) {
        .overlay-banner {
            top: 250px;
            margin-left: 500px;
            margin-right: 500px;
            height: 450px;
        }
    }
    </style>
</head>
<body>
    <header class="fixed-header">
        <div class="container">
            <div class="large-title">BxR</div>
            <div class="right-buttons">
                <a href="https://BxRshop.github.io/BxR/TOS.html" class="tos-button" target="_blank">利用規約</a>
                <a href="https://BxRshop.github.io/BxR/Twitter.html" class="sns-button" target="_blank">TWITTER</a>
                <a href="https://BxRshop.github.io/BxR/GTA.html" class="sns-button" target="_blank">GTA</a>
            </div>
            <div class="search-sort">
                <div class="form-group">
                    <input type="text" id="searchInput" class="form-control search-icon" placeholder="検索..." />
                </div>
                <div class="form-group">
                    <select id="sortSelect" class="form-control sort-icon">
                        <option value="default">おすすめ</option>
                        <!--
                        <option value="az">A-z</option>
                        <option value="za">z-A</option>
                        -->
                    </select>

    <div class="overlay-banner hidden" id="overlayBanner">

    <div class="promo-banner">

    <ul id="fileContent" class="horizontal-list">
        <!-- 直接入力したIDとアイコン、国旗を画像で追加 -->

            <div class="image-container">
                <img src="https://psn-rsc.prod.dl.playstation.net/psn-rsc/avatar/EP1023/CUSA13625_00-AV00000000000001_D44BC774C129F824B8E4_xl.png" alt="Image for az_c">
            </div>
            <div class="item-info">
                <div class="user-info">
                    <span class="text-part">az_c</span>
                    <img src="https://flagcdn.com/w40/gb.png" class="flag" alt="Japan Flag"> <!-- 日本国旗 -->
                </div>
                <button class="item-button" onclick="window.location.href='https://BxRshop.github.io/BxR/Link.html'">購入する</button>
            </div>

        </li>
        <li class="list-group-item">
            <div class="image-container">
                <img src="https://static-resource.np.community.playstation.net/avatar_xl/3RD/ET00011401115_EC1826E6D40ED5D5D7A0_XL.png" alt="Image for @example2">
            </div>
            <div class="item-info">
                <div class="user-info">
                    <span class="text-part">AzyQ</span>
                    <img src="https://flagcdn.com/w40/dk.png" class="flag" alt="USA Flag"> <!-- アメリカ国旗 -->
                </div>
                <button class="item-button" onclick="window.location.href='https://BxRshop.github.io/BxR/Link.html'">購入する</button>
            </div>
            <span class="item-label">offer</span>
        </li>
        <li class="list-group-item">
            <div class="image-container">
                <img src="https://static-resource.np.community.playstation.net/avatar_xl/default/Defaultavatar_xl.png" alt="Image for @example3">
            </div>
            <div class="item-info">
                <div class="user-info">

                </div>
                <button class="item-button" onclick="window.location.href='https://BxRshop.github.io/BxR/Link.html'">購入する</button>
            </div>
            <span class="item-label">offer</span>
        </li>
        <li class="list-group-item">
            <div class="image-container">
                <img src="https://psn-rsc.prod.dl.playstation.net/psn-rsc/avatar/JP9000/CUSA00547_00-AVATAR0000000012_1E6B4E997A294A272AEB_xl.png" alt="Image for @example4">
            </div>
            <div class="item-info">
                <div class="user-info">
                    <span class="text-part">YMZR</span>
                    <img src="https://flagcdn.com/w40/jp.png" class="flag" alt="France Flag"> <!-- フランス国旗 -->
                </div>
                <button class="item-button" onclick="window.location.href='https://BxRshop.github.io/BxR/Link.html'">購入する</button>
            </div>
            <span class="item-label">offer</span>
        </li>
    </ul>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
const githubAdFileUrl = 'https://raw.githubusercontent.com/BxRshop/BxR/refs/heads/main/ad.txt';

function fetchAdContent() {
    fetch(githubAdFileUrl)
        .then(response => {
            if (!response.ok) {
                throw new Error('ファイルが見つかりません');
            }
            return response.text();
        })
        .then(content => {
            if (content.trim() === '') {
                throw new Error('内容が空です');
            }
            const bannerElement = document.querySelector('.promo-banner');
            bannerElement.querySelector('p').textContent = content;
            bannerElement.classList.remove('hidden');
            bannerElement.classList.add('animate');
        })
        .catch(error => {
            console.error('エラー:', error.message);
            const bannerElement = document.querySelector('.promo-banner');
            bannerElement.classList.add('hidden');
        });
    const bannerElement = document.querySelector('.promo-banner');
    bannerElement.querySelector('p').textContent = "";
    bannerElement.classList.remove('hidden');
}

function loadPromoImage() {
    const imageUrl = 'https://raw.githubusercontent.com/BxRshop/BxR/refs/heads/main/present.png';
    const banner = document.getElementById('overlayBanner');
    const container = banner.querySelector('.promo-image-container');
    
    fetch(imageUrl)
        .then(response => {
            if (!response.ok) {
                throw new Error('画像が見つかりません');
            }
            return response.blob();
        })
        .then(blob => {
            const img = document.createElement('img');
            img.src = URL.createObjectURL(blob);
            img.onload = function() {
                const width = this.width + 10;
                const height = this.height + 10;
                container.style.width = `${width}px`;
                container.style.height = `${height}px`;
                container.appendChild(this);
                banner.classList.remove('hidden');
            };
        })
        .catch(error => {
            console.error('エラー:', error.message);
            banner.classList.add('hidden');
        });
}

function closeBanner() {
    document.getElementById('overlayBanner').classList.add('hidden');
}

document.addEventListener('DOMContentLoaded', function() {
    fetchAdContent();
    loadPromoImage();

    const header = document.querySelector('.fixed-header');
    let lastScrollTop = 0;
    let scrollCounter = 0;
    let lastScrollTime = Date.now();

    window.addEventListener('scroll', function() {
        let scrollTop = window.pageYOffset || document.documentElement.scrollTop;
        let currentTime = Date.now();
        
        if (scrollTop > lastScrollTop) {
            scrollCounter++;
            if (scrollCounter >= 20 || currentTime - lastScrollTime > 30000) {
                header.style.top = '-120px'; 
            }
        } else {
            scrollCounter = 0;
            header.style.top = '0';
        }
        lastScrollTop = scrollTop <= 0 ? 0 : scrollTop;
        lastScrollTime = currentTime;
    });
});
    </script>
</body>
